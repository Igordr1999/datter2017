{% extends 'base.html' %}

{% block content %}
    <div class="uk-section uk-section-default uk-padding-remove-vertical">
            <div class="uk-container">
                <div uk-grid="" class="uk-grid uk-flex-center">
                    <div class="uk-width-1-1 uk-first-column">
                    <h2 class="uk-title uk-text-center uk-text-primary uk-padding-small uk-margin-remove">
                            {% block currency_title %}{% endblock %}
                    </h2>
                    {% block currency_menu %}
                        <div class="uk-inline">
                            <button class="uk-button uk-button-default" type="button">Меню раздела валюты</button>
                            <div uk-dropdown="pos: bottom-justify">
                                <ul class="uk-nav uk-dropdown-nav">
                                    <li class="uk-nav-header">Популярные валюты</li>
                                    <li><a href="{% url "currency_values" 'USD' %}">Доллар</a></li>
                                    <li><a href="{% url "currency_values" 'EUR' %}">Евро</a></li>
                                    <li class="uk-nav-divider"></li>
                                    <li><a href="{% url "currency" %}">К общему списку</a></li>
                                </ul>
                            </div>
                        </div>
                    {% endblock %}
                    </div>
                    <div class="uk-width-2-3 uk-first-column uk-margin-remove-top">
                        {% block currency_content %}{% endblock %}
                    </div>
                    <div class="uk-width-1-3 uk-margin-remove-top">
                        {% block extra_block %}{% endblock %}
                    </div>
                </div>
            </div>
    </div>
{% endblock %}
